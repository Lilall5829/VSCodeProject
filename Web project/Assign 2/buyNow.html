<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Buy Now</title>
  </head>
  <body class="buyNow">
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Back to Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="placeOrder">Place an Order</h2>
      <form id="orderForm">
        <label for="name">Name*</label>
        <input type="text" id="name" required />
        <label for="phone">Customer Phone* </label>
        <input type="text" id="phone" required />
        <label for="glovesNumber">Number of Gloves</label>
        <input type="number" id="glovesNumber" />
        <label for="basketnumber">Number of Basket</label>
        <input type="number" id="basketNumber" />
        <label for="jacketnumber">Number of Jacket </label
        ><input type="number" id="jacketNumber" /><br />
        <button type="button" id="calculateTotal">Place Order</button>
      </form>
      <div class="hidden" id="orderConfirmation"></div>
    </main>
    <footer>
      <p>&copy; Get Gifts 2023</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
