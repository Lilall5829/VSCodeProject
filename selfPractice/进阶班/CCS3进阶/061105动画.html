<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 使用动画 animation: 要使用的动画名 时长*/
            animation: change 1s;
        }
        /* 两个状态的定义动画 200px变成600px
         @keyframes 动画名
        from{} 如果动画的初始状态为盒子的默认状态，可以省略from
        to{} */
        /* @keyframes change{
            from{
                width: 200px;
            }
            to{
                width: 600px;
            }
        } */
        /* 多个状态的定义动画 200px 到500*300 到800*500 百分比指的是动画总时长的比例 */
        @keyframes change{
            0%{
                width: 200px;
            }
            50%{
                width: 500px;
                height: 300px;
            }
            100%{
                width: 800px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
