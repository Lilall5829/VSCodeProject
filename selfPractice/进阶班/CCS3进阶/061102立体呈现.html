<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 使用transform-style:preserve-3d呈现立体图形，是子元素处于真正的3d空间，默认值为flat，表示子元素处于2D平面 -->
    <style>
        .cube{
            position: relative;
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 2s;
            transform-style: preserve-3d;
        }
        .front,.back{
            position: absolute;
            top:0;
            left: 0;
            width: 200px;
            height: 200px;
        }
        .front{
            background-color: orange;
            /* 拉开前后面的距离 */
            transform: translateZ(200px);
        }
        .back{
            background-color: green;
        }
        .cube:hover{
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</body>
</html>
