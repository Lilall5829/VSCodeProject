<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 用字体图标实现简洁的图标效果，其实本质上是文字，复杂的图用精灵图实现优点：
    1、灵活修改
    2、轻量级
    3、兼容所有主流浏览器
    4、使用方便：
        1)下载字体包，iconfont.cn，iconpark.oceanengine.com
        2)引入样式表
        3）调用类名 必须调用2个类名，iconfont和icon-xxx(图标对应的类名)-->
        <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        .iconfont{
            font-size: 100px;
            color: pink;
        }
    </style>
</head>
<body>
    <span class="iconfont icon-favorites-fill"></span>
</body>
</html>
