<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--修改主轴方向属性：flex-direction
    属性值：row行，水平（默认值） column列，垂直（常用） row-reverse行，从右相左 column-reverse列，从下向上 -->
    <style>
        div{
            display: flex;
            flex-direction: column;
            width: 100px;
            height: 100px;
            border: solid 1px;
        }
        span{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div>
        <span>哈哈哈</span>
        <span>hahahah</span>
    </div>
</body>
</html>
