<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>
<body>
    <!-- 主体内容：滑动查看 -->
    <div class="main">
        <div class="user_info panel">
            <div class="location">
                <div class="iconfont icon-location"></div>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽</h5>
                    <h6>18500667882</h6>
                </div>
                <div class="bottom">北京市  海淀区  中关村软件园   信息科技大厦1号
                    楼410#   </div>
            </div>
            <div class="more">
                <div class="iconfont icon-more"></div>
            </div>
        </div>
        <div class="goods panel">
            <div class="pic"><a href="#"><img src="./uploads/pic.png" alt=""></a></div>
            <div class="content">
                <h5>康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</h5>
                <p>
                    <span>粉色</span>
                    <span>红外体温计</span>   
                </p>
                <div class="price">
                    <span class="red">¥<i>266</i></span>
                    <span>¥<i>299</i></span>
                </div>
            </div>
            <div class="number"><i class="iconfont icon-x"></i><span>1</span></div>
        </div>
        <section class="panel rest">
            <div>
                <h5>配送方式</h5>    
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>    
                <p>快发货</p>
            </div>
            <div>
                <h5>支付方式</h5>    
                <p>支付宝
                    <i class="iconfont icon-more"></i>
                </p>
            </div>
        </section>
    </div>
   
    <!-- 底部支付：固定 -->
    <div class="pay">
        <div class="left">
            合计：<span>￥<i class="red">266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
</body>
</html>
