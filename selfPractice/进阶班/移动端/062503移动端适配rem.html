<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 如何确定rem的数值
    rem单位的尺寸 = px单位数值/根字号数值-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 当视口宽度为375时，设置1html = 37.5px生效 */
        @media(width:375px){
            html{
            font-size: 37.5px;
            }
        }
        /* 当视口宽度为320时，设置1html = 32px生效 */
        @media(width:320px){
            html{
            font-size: 32px;
            }
        }
        @media(width:414px){
            html{
            font-size: 41.4px;
            }
        }
        /* 将68*29的盒子转换为rem单位 */
        .box{
            width: 1.813rem;
            height: 0.773rem;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
