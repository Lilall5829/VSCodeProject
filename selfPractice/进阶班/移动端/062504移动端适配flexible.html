<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 使用flexible.js配合rem实现在不同宽度的设备中，网页元素尺寸等比缩放的效果，原理是根据不同的视口宽度给网页中html根节点设置不同的font-size -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1.813rem;
            height: 0.773rem;   
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="./js/flexible.js"></script>
</body>
</html>
