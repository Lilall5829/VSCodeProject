<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 由CSS模拟出的标签效果，例如装饰性的不重要的小图
    父元素::before 在父元素内容的最前添加一个伪元素
    父元素::after 在父元素内容的最后添加一个伪元素
    注：必须设置content''属性才能生效，默认为行内元素-->
        <style>
            .father{
            width: 300px;
            height: 300px;
            background-color: pink;
            }
            .father::before{
            content:'啊实打实大大';
            }
        </style>
</head>
<body>
    <div class="father">
        asdasdasd
    </div>
</body>
</html>
