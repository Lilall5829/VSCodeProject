<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 浏览器会给某些标签例如body p h系列 ul等设置默认的内外边距，需要在项目开始前清除这些标签默认的内外边距
    方法1：*{
        margin:0;
        padding:0;
    }
    方法2：并集选择器（逗号隔开）选中所有想要清除的标签{
        margin:0;
        padding:0;
    }-->
    <style>
         *{
        margin:0;
        padding:0;
        line-height: 1;
    }
    </style>
</head>
<body>
    <p>
        文字
    </p>
    <p>
        文字
    </p>
    <h1>哈哈哈</h1>
</body>
</html>
