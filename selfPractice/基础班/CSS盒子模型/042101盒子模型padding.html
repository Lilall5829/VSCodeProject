<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- padding和border一样会撑大盒子
    padding属性可以当作复合属性使用，padding-top/bottom/left/right
    padding最多取4个值,顺序为顺时针（上右下左），如果取3个值，则为 上 左右 下，如果取2个值则为 上下 左右-->
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* padding: 50px; */
            padding: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <div>
        div
    </div>
</body>
</html>
