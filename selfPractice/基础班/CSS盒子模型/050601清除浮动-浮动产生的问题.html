<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 清除浮动带来的影响：子元素浮动了不能撑开标准流的块级父元素，因为子元素浮动后脱表不占位置。如下例：子元素浮动，父元素高度为零的情况下，父元素后面的标准流元素div会显示到上面的位置。-->
    <style>
        .top{
            margin: 0 auto;
            width: 500px;
            /* height: 300px; */
            background-color: pink;
        }
        .bottom{
            margin: 0 auto;
            width: 700px;
            height: 30px;
            background-color: blue;
        }
        .left{
            float: left;
            width: 100px;
            height: 300px;
            background-color: #ccc;
        }
        .right{
            float: right;
            width: 390px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
