<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 方法4：双伪元素清除法，操作如下例-->
    <style>
        .top{
            margin: 0 auto;
            width: 500px;
            /* height: 300px; */
            background-color: pink;
        }
        .bottom{
            margin: 0 auto;
            width: 700px;
            height: 30px;
            background-color: blue;
        }
        .left{
            float: left;
            width: 100px;
            height: 300px;
            background-color: #ccc;
        }
        .right{
            float: right;
            width: 390px;
            height: 300px;
            background-color: red;
        }
        .clearfix::before,.clearfix::after{
            content: '';
            display: table;
        }
        /* .clearfix::before的作用是解决外边距塌陷 */
        .clearfix::after{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
