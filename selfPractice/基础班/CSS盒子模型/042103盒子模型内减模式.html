<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- box-sizing: border-box CSS3固定盒子大小，不需要手动做减法，只能针对border和padding！-->
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            box-sizing: border-box;
            border: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        文字
    </div>
</body>
</html>
