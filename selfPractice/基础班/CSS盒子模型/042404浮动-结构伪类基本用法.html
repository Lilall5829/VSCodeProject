<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 结构伪类根据元素在html中的结构关系查找元素，常用于查找某父级选择器中的子元素 
    E:first-child{} 匹配父元素中第一个子元素，并且为E元素
    E:last-child{} 匹配父元素中最后一个子元素，并且为E元素
    E:nth-child{} 匹配父元素中第n个子元素，并且为E元素
    E:nth-last-child{} 匹配父元素中倒数第n个子元素，并且为E元素
    -->
    <style>
        li:first-child{
            background-color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>
</html>
