<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 连写属性取值间以空格隔开，同font连写
    推荐 background: color image repeat position（xy轴取值在英文单词取值情况下可以换位置）
    不分先后顺序，可以按照需求省略
    在pc端，如果盒子大小和背景图片大小一样，可以直接background: url() 
    如果需要单独的样式连写，需要把单独样式写在连写的下/里面-->
    <style>
        div{
            width: 400px;
            height: 400px;
            background: pink url(./2.jpg) no-repeat center top;
            }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
