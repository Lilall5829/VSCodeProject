<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- hover伪类选择器 对选中鼠标时悬停在元素上的状态设置样式
    语法：选择器:hover{}
    任何标签都可以设置伪类 -->
    <style>
        /* 悬停时文字为红色 */
        a:hover{
            color: red;
            background-color: blue;
        }
        div:hover{
            color: red;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>div</div>
    <a href="">chaolianjie</a>
</body>
</html>
