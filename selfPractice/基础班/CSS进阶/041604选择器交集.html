<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 选中页面中同时满足多个选择器的标签，
    语法：选择器1选择器2{}
    注意：中间没有空格！ -->
    <style>
        /* 找到带box类的p标签，设置文字样式 */
        p.box{
            color: red;
        }
    </style>
</head>
<body>
    <p class="box">p标签box</p>
    <p>pppp</p>
    <div class="box">div标签box</div>
</body>
</html>
