<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 行内元素特点
    1、一行可以显示多个
    2、宽度高度默认由内容撑开
    3、不可以设置宽高
    eg. a span b u i s strong ins em del -->
    <style>
        span{
            width: 300px;
            height: 333px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <span>span</span>
    <span>span2</span>
</body>
</html>
