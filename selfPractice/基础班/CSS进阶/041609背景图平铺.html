    <!-- 背景图平铺属性：background-repeat 直接输bgr也行
    属性值 repeat 平铺
    no-repeat 不平铺（默认值）
    repeat-x 沿x轴平铺 
    repeat-y 沿y轴平铺-->
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: #fff;
            background-image: url(./1.jpg);
            background-repeat: no-repeat;
        }
    </style>
</head>

    <div>asdasdasd</div>
</body>
