<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 块级元素显示特点
    1、独占一行
    2、宽度默认为父元素宽度，高度默认为内容撑开
    3、可以设置宽高
    eg.div p h系列 ul li dl dt dd form header nav footer等 -->
    <style>
        div{
            width: 300px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>123123</div>
    <div>111111</div>
</body>
</html>
