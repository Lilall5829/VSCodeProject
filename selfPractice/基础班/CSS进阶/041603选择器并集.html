<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 并集选择器：同时选择多组标签，设置相同样式
    语法：选择器1 , 选择器2{} 
    逗号后可以换行，观感比较好-->
    <style>
        p,.meme{
            color: red;
        }
        div,span{
            color: blue;
        }
    </style>
</head>
<body>
    <p>ppp</p>
    <div>div</div>
    <span>spab</span>
    <h1 class="meme">h1</h1>
</body>
</html>
