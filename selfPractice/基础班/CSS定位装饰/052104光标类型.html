<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 光标类型 设置鼠标光标在元素上时显示的样式 cursor
    属性值 default默认 
    pointer手型，提示用户可以点击
    text工字型，提示用户可以选择文字 
    move十字光标，提示用户可以移动(加js)
    更多值参见mdn -->
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: pink;
            cursor:move;
        }
    </style>
</head>
<body>
    <div>dsdfsfsdfsfdfsdfsdfsdfdfdiv</div>
</body>
</html>
