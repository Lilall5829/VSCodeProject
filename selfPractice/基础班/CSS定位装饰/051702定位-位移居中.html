<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 遇到盒子大小为奇数除不开transform:translate(-50%, -50%)
    只是水平居中写一个50%即可
    自动联动宽高计算 -->
    <style>
        .box{
            position: absolute;
            left: 50%;
            /* margin-left: -150px; */
            top: 50%;
            /* margin-top: -150px;  */
            transform:translate(-50%, -50%);
            width: 305px;
            height: 250px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
