<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 子绝父相：一般父（广义上的，包括任何第一个查找到的就近上级元素）元素会设置为relative，避免父元素带着子元素一起打乱布局-->
    <style>
        .father{
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
        }
        .son{
            position: relative;
            /* position: absolute; */
            right: 100px;
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        .sun{
            position: absolute;
            right: 20px;
            bottom: 50px;
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>
</body>
</html>
