<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 盒子阴影 box-shadow
    属性值 h-shadow 水平偏移量，允许负值
    v-shadow 垂直偏移量，允许负值
    blur 可选，模糊度
    spread 可选，阴影扩大
    color 可选，阴影颜色
    inset 可选将阴影改为内部阴影 -->
    <style>
        p{
            width: 300px;
            height: 400px;
            background-color: pink;
            box-shadow: 3px 4px 4px 4px red inset;
        }
    </style>
</head>
<body>
    <p>按时段私董会火车u才</p>
</body>
</html>
