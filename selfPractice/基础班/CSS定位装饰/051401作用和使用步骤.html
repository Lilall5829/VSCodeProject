    <!--浮动可以让垂直布局的块级元素变成水平布局，而定位可以：
    1、让元素自由摆放在网页任意位置
    2、一般用于盒子之间的层叠情况  
    应用场景：
    1、解决盒子与盒子间的层递问题：定位后的元素层级最高，可以层叠在其他盒子上面
    2、可以让盒子始终固定在屏幕中的某个位置，例如锁定页眉
    使用定位的步骤
    1、设置定位方式 属性名：position 常见属性值：静态定位 static(无效果) 相对定位relative 绝对定位 absolute 固定定位 fixed
    2、设置偏移值 偏移值设置分为两个方向。水平left/right和垂直top/bottom方向各选一个使用即可，选取的原则一般是就近原则离哪个近选哪个)
    3、偏移值可以取负数~-->
