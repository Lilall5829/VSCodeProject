<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 有绝对定位的情况下，margin居中不生效了，可以用百分比写法 -->
    <style>
        .box{
            position: absolute;
            /* 50%是移动到参照物的50%，然后再用margin-left向左移盒子大小的一半，垂直居中同理 */
            left: 50%;
            margin-left: -150px;
            top: 50%;
            margin-top: -150px;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
