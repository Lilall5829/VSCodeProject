<!DOCTYPE html>

<head>

<body>

        <option value="">上海</option>
        <option value="">北京</option>

    </select>
    <br>婚姻状况：

    <label><input type="radio" name="state" id="">未婚</label>

    <br>个人介绍：
    <br><textarea name="" id="" cols="30" rows="10"></textarea>
    <br><h3>我承诺</h3>
    <ul>
        <li>成年</li>
        <li>真诚</li>
    </ul>
    <input type="checkbox" name="" id="" checked>同意所有条款
    
    <br><br><button type="submit">免费注册</button>
    <button type="reset">重置</button>
    </form>
</body>
</html>
