<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>列表</h1>
    <ul>
        <li>秘密</li>
        <li>数额</li>
    </ul>
    <!-- ul标签（无序列表）中只能放li标签，不能放其他标签；但是li标签里可以放任何其他标签，list-style:none 可以去除列表每行开头的bullet -->
    <ol>
        <li>哈哈</li>
        <li>呵呵</li>
    </ol>
    <!-- ol标签（有序列表，每项前面有序号）中只能放li标签，不能放其他标签；但是li标签里可以放任何其他标签 -->
    <dl>
        <dt>我我</dt>
        <dd>啊飒飒</dd>
    </dl>
    <!-- dl（自定义列表）只能放dt（自定义列表主题）/dd标签（自定义列表内容，默认缩进）；但是dt/dd标签里可以放任何其他标签 -->
</body>
</html>
