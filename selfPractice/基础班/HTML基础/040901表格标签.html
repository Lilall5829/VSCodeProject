<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border=" " width="400" height="500">
        <!-- table 表格标签 caption 表格大标题标签 tr 行标签 td 普通单元格标签 th 表头单元格标签，有加粗效果 -->
        <!-- 结构标签 thead/tbody/tfoot 可以包含tr  -->
        <!-- shift+ctrl+F 快速格式化代码 -->
        <!-- ctrl+D 添加下一个和当前光标位置匹配的项 -->
        <caption>
            <strong>飒飒</strong>
        </caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>雄安</td>
                <td>100</td>
                <td>评语</td>
            </tr>
            <tr>
                <td>啊实打实</td>
                <td>100</td>
                <td>评语</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>是多少</td>
                <td>100</td>
                <td>是的是的</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
