<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 无语义的布局标签
div:一行只显示一个（独占一行） 
span标签：一行可以显示多个-->
<!-- 有语义标签，手机端常用，方便CSS和JS调用
header 网页头部 nav网页导航 footer 网页底部 aside 网页测边框 section 网页区块 article 网页文章 -->
<!-- 字符实体 结构为&英文;
&nbsp; 代表一个空格-->
<body>
    <div>和普通文字相比没啥效果</div>
    <div>就是会独占一行</div>
    <span>不独占的span</span>
    <header>网页头部</header>
    <nav>网页导航</nav>
    <footer>网页底部</footer>
    <aside>网页侧边栏</aside>
    <section>网页区块</section>
    <article>网页文章</article>
    字符实体学&nbsp;&nbsp;&nbsp;&nbsp;习
</body>
</html>
