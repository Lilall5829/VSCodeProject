<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-family 取值为具体字体名称 可以取多个，从前到后使用的优先级递减 windows默认微软雅黑，Mac默认苹方
        sans-serif：无衬线字体（没有笔锋适合网页） */
        /* font属性的复合属性 font: style值 weight值 size值 family值; 
        顺序不能换，且只能省略前两个（style和weight），省略相当于设置默认值 */
        div{
            font-family: 宋体,黑体,sans-serif;
        }
        p{
        font: italic 700 30px 宋体;
        }
    </style>
</head>
<body>
    <div>这是div标签</div>
    <p>肚子饿饿</p>
</body>
</html>
