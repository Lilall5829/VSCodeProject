<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-size:数字+ px google浏览器默认文字大小为16px，单位不能少，否则无效
        font-weight:关键字 正常normal 加粗bold 纯数字（100-900的整百数） 正常400 加粗700
        font-style:正常（默认值）normal 倾斜italic
        */
        p{
            font-size: 30px;
        }
        div{
            font-weight: 700;
        }
        h1{
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>段落文字</p>
    <div>div的字</div>
    <h1>h1的文字</h1>
</body>
</html>
