<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义通配符选择器：*{} */
        /* 用于找到页面中所有标签设置样式，极少数情况下能用到，可以用于小页面中去除标签默认的margin和padding内外边距 */
        *{
            color: red;
        }
    </style>
</head>
<body>
    <div>asad</div>
    <p>ppp</p>
</body>
</html>
