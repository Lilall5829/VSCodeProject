<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 除了color外，还有以下3种颜色表示方法
        1、RGB表示法：红绿蓝三原色，每项取值0-255
        2、RGBA表示法：红绿蓝三原色+A表示透明度（取值范围0-1之内的小数）
        3、十六进制表示法：#开头，将数字转换为十六进制表示 */
        /* 标签水平居中方法：margin: 0 auto
        可用于div、p、h（大盒子）标签 */
        div{
            width: 300px;
            height: 300px;
            background-color: aqua;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
    <h1></h1>
</body>
</html>
